<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VSE Data & Business Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://buddy.vse.cz/integrations/next/ai-agent-components.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            /* Transparent background so it looks clean inside the iframe */
            background-color: transparent; 
            font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>

    <ai-agent-float-container
        primary="#6FA895"
        primarycontrast="#6FA895"
        paper="#FFFFFF"
        text="#444444"
    >
        <h2 slot="header" style="margin: 0; font-size: 18px; color: #FFFFFF;">
            VSE Data & Business Buddy
        </h2>

        <ai-agent-embed slot="content"
            agent="689cf1a3-624f-4256-bd53-6366fbca04de"
            server="https://buddy.vse.cz/services/sva">
            
            <span slot="pre-chat-messages">
                <ai-agent-dialog-row
                    sender="FIS Buddy"
                    message="I am assistant for the Faculty of Informatics and Statistics. How can I help?"
                ></ai-agent-dialog-row>
            </span>

        </ai-agent-embed>

        <span slot="open-chat-button-content" style="font-weight: 600;">
            Chat with Buddy
        </span>

    </ai-agent-float-container>

</body>
</html>
