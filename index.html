<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FIS Chatbot</title>
    
    <script src="https://buddy.vse.cz/integrations/next/ai-agent-components.js"></script>

    <style>
        /* Ensures the floating button sits correctly in the corner */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>

    <ai-agent-float-container
        primary="#00A499"
        primarycontrast="#00A499"
        paper="#ffffff"
        text="#333333"
        textinputplaceholder="Napište zprávu..."
    >
        <h2 slot="header" style="font-size: 1rem; margin: 0; color: #ffffff;">
            FIS Chatbot IT a Anatomie firmy
        </h2>

        <ai-agent-embed 
            slot="content"
            agent="689cf1a3-624f-4256-bd53-6366fbca04de"
            server="https://buddy.vse.cz/services/sva">
            
            <span slot="pre-chat-messages">
                <ai-agent-dialog-row
                    sender="FIS Bot"
                    message="Dobrý den! Jsem váš průvodce pro IT a Anatomii firmy. S čím vám mohu pomoci?"
                ></ai-agent-dialog-row>
            </span>
            
        </ai-agent-embed>

        <span slot="open-chat-button-content">Otevřít chat</span>

    </ai-agent-float-container>

</body>
</html>
